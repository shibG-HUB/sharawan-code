<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
              display: grid;
              grid-template-columns: repeat(3,1fr);
              /* grid-template-rows: 100px 200px ; */
              gap: 1rem;
              grid-auto-rows: 100px;
              
        }

        .child{

            border: 1px solid;
        }

        .child:nth-child(1)
        {
            grid-row: span 2;
        }

        .child:nth-child(9)
        {
            grid-column: span 3;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child">items-11</div>
        <div class="child">items-12</div>
        <div class="child">items-13</div>
        <div class="child">items-14</div>
        <div class="child">items-15</div>
        <div class="child">items-16</div>
        <div class="child">items-17</div>
        <div class="child">items-18</div>
        <div class="child">items-19</div>
        <div class="child">items-110</div>
        <div class="child">items-111</div>
        <div class="child">items-112</div>
        <div class="child">items-113</div>
        <div class="child">items-114</div>
        <div class="child">items-115</div>
        <div class="child">items-116</div>
        <div class="child">items-117</div>
        <div class="child">items-118</div>
        <div class="child">items-119</div>
        <div class="child">items-120</div>
        <div class="child">items-121</div>

        
    </div>
</body>
</html>
